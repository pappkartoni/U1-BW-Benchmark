<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit|Inter">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Results</h2>
            <h3>The summary of your answers:</h3>
        </div>
        <div class="middle-box">
            <div class="resultbody">
                <div class="il-ctr">
                    <h2>Correct</h2>
                    <h2>66.7%</h2>
                    <span>4/6 Questions</span>
                </div>
                
                    <div class="pie-chart" style="--p:80;"></div>
                    <!-- --p: is the percentage of wrong, so when doing calculation this should be the value use for knowing how much the percentage gone-->
                    <!-- <div class="pie il-ctr"> -->
                        <p class="congrat">Congratulations!
                            <br>
                            You passed the exam.
                            <br>
                            We'll send you the certificate in few minutes.
                            Check your email (including promotions / spam folder)
                        </p>
                    <!-- </div> -->
                
                <div class="il-ctr">
                    <h2>Wrong</h2>
                    <h2>33.3%</h2>
                    <span>2/6 Questions</span>
            </div>
        </div>
            <br>
            <input type="button" value="RATE US" onclick="renderFeedback()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
