<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit|Inter">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="./assets/epicode_logo.png" alt="epicode logo"></div>
        <div class="inner">
                <h1>Tell us how it's going</h1>
                <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>

                <div id="stars"></div>               

                <div class="comment-box">
                    <p>Leave us an open feedback about your experience so far</p>
                    <input type="text" placeholder="Write your comment here">
                </div>
                <button class="info-btn">MORE INFO</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
