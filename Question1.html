<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>

    <h2>If you type the following code in the console window, what result will you get?
        3 > 2 > 1 === false;</h2>

    <button type="button" onclick="checkAnswer('true')">true</button>
    <button type="button" onclick="checkAnswer('false')">false</button>

    <script>
        function checkAnswer(answer) {
          if (answer === 'true') {
            alert('Correct!');
          } else {
            alert('Incorrect. The correct answer is true.');
          }
        }
      </script>

  </body>
</html>
